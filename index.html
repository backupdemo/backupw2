<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Globe Effect</title>
    <style>
        #set-height {
            display: block;
        }

        #v0 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        p font-family helvetica {
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div id="set-height"></div>
    <p id="time"></p>
    <video id="v0" tabindex="0" autobuffer="autobuffer" preload="preload">
        <source type="video/webm; codecs=&quot;vp8, vorbis&quot;"
            src="Earth_Zoom-in_California.mp4 - Google Drive.webm">
        </source>
        <source type="video/ogg; codecs=&quot;theora, vorbis&quot;"
            src="Earth_Zoom-in_California.mp4 - Google Drive.ogv">
        </source>
        <source type="video/mp4; codecs=&quot;avc1.42E01E, mp4a.40.2&quot;"
            src="Earth_Zoom-in_California.mp4 - Google Drive.mp4">
        </source>
        <p>Sorry, your browser does not support the &lt;video&gt; element.</p>
    </video>

    <script>
        var frameNumber = 0, // start video at frame 0
            // lower numbers = faster playback
            playbackConst = 1500,
            // get page height from video duration
            setHeight = document.getElementById("set-height"),
            // select video element         
            vid = document.getElementById('v0');
        // var vid = $('#v0')[0]; // jquery option

        // dynamically set the page height according to video length
        vid.addEventListener('loadedmetadata', function () {
            setHeight.style.height = Math.floor(vid.duration) * playbackConst + "px";
        });


        // Use requestAnimationFrame for smooth playback
        function scrollPlay() {
            var frameNumber = window.pageYOffset / playbackConst;
            vid.currentTime = frameNumber;
            window.requestAnimationFrame(scrollPlay);
        }

        window.requestAnimationFrame(scrollPlay);
    </script>
</body>

</html>
